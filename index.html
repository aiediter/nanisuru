            cursor: pointer;
            box-shadow: 0 4px 15px rgba(224, 64, 251, 0.4);

        .button-nanisuru:hover {
            transform: translateY(-3px) scale(1.05);

            '科学館に行く',

            'スタバの新作を飲む',
            '気になるボードゲームを買って遊んでみる',
        ];

        const nanisuruButton = document.getElementById('nanisuru-button');
        const resultText = document.getElementById('result-text');
        const shareButtonsDiv = document.getElementById('share-buttons');
        const xShareButton = document.getElementById('x-share-button');
        const instagramShareButton = document.getElementById('instagram-share-button');
        
        // ボタンがクリックされた時の処理
        nanisuruButton.addEventListener('click', () => {
            // アニメーションクラスを一度削除
            resultText.classList.remove('active');

            // requestAnimationFrameを使って次の描画サイクルでクラスを追加
            requestAnimationFrame(() => {
                const randomIndex = Math.floor(Math.random() * activities.length);
                const selectedActivity = activities[randomIndex];
                
                resultText.textContent = selectedActivity;
                resultText.classList.add('active');
            });

            // シェアボタンを表示
            shareButtonsDiv.classList.remove('hidden');

            // シェアURLを生成
            const shareText = `【nanisuru?】今日の運勢は...\n\n「${resultText.textContent}」に決定！✨\n\nあなたも暇つぶしを探してみない？\n`;
            const shareUrl = "https://example.com/nanisuru"; // ここにサービスURLを記載してください
            
            // X (Twitter) のシェアURL
            const xUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}&hashtags=nanisuru,暇つぶし,何する`;
            xShareButton.href = xUrl;

            // InstagramのシェアURL (ここではテキストをコピーする方式を推奨)
            const instagramUrl = `https://www.instagram.com/`; 
            instagramShareButton.href = instagramUrl;
        });
